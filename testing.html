<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling Grid Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .gallery-container {
            width: 90%;
            overflow: hidden;
            position: relative;
            white-space: nowrap;
        }

        .gallery {
            display: flex;
            gap: 15px;
            width: max-content;
            animation: scroll 20s linear infinite;
        }

        .column {
            display: grid;
            gap: 10px;
            white-space: normal;
        }

        .column img {
            object-fit: cover;
            border-radius: 10px;
            width: 100%;
        }

        .large {
            grid-row: span 2;
            height: 250px;
        }

        .small {
            height: 120px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .gallery:hover {
            animation-play-state: running;
        }


        @media (max-width: 768px) {
            .large {
                height: 180px;
            }

            .small {
                height: 90px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="column">
                <img src="https://picsum.photos/400/250" class="large" alt="Large Image 1">
                <img src="https://picsum.photos/200/120" class="large" alt="Small Image 1">
                <!-- <img src="https://picsum.photos/200/120" class="small" alt="Small Image 2"> -->
            </div>
            <div class="column">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 3">
                <img src="https://picsum.photos/400/250" class="large" alt="Large Image 2">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 4">
            </div>
            <div class="column">
                <img src="https://picsum.photos/300/250" class="large" alt="Large Image 3">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 5">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 6">
            </div>
            <div class="column">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 7">
                <img src="https://picsum.photos/400/250" class="large" alt="Large Image 4">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 8">
            </div>
            <!-- Duplicate first columns to ensure seamless looping -->
            <div class="column">
                <img src="https://picsum.photos/400/250" class="large" alt="Large Image 1">
                <img src="https://picsum.photos/200/120" class="large" alt="Small Image 1">
                <!-- <img src="https://picsum.photos/200/120" class="small" alt="Small Image 2"> -->
            </div>
            <div class="column">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 3">
                <img src="https://picsum.photos/400/250" class="large" alt="Large Image 2">
                <img src="https://picsum.photos/200/120" class="small" alt="Small Image 4">
            </div>
        </div>
    </div>
</body>

</html>
